[custom]
	#Must these variables be parsed along with other variables
	enabled = true
	#Your custom variables to add

	[[custom.variables]]
		name = "version"
		value = "Minecraft %mcver%"

	[[custom.variables]]
		name = "modcount"
		value = "%mods% mods"


